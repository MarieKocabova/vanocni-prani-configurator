	<div class="header">

			<div class="box shadow mb-30">
				<div class="box__inside pt-0 pb-0">

					<input id="pickup-code" class="pickup__code" type="text" maxlength="6" autocomplete="off">

				</div>
			</div>

			<button class="button button--big">Vyzvednout přáníčko</button>
